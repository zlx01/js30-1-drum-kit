<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./assets/style/index.css">
  </head>

  <body>
    <div class="main-box">
      <div class="key-box" data-key="a">
        <kbd class="key">A</kbd>
        <div class="sound">CLAP</div>
      </div>
      <div class="key-box" data-key="s">
        <kbd class="key">S</kbd>
        <div class="sound">HIHAT</div>
      </div>
      <div class="key-box" data-key="d">
        <kbd class="key">D</kbd>
        <div class="sound">KICK</div>
      </div>
      <div class="key-box" data-key="f">
        <kbd class="key">F</kbd>
        <div class="sound">OPENHAT</div>
      </div>
      <div class="key-box" data-key="g">
        <kbd class="key">G</kbd>
        <div class="sound">BOOM</div>
      </div>
      <div class="key-box" data-key="h">
        <kbd class="key">H</kbd>
        <div class="sound">RIDE</div>
      </div>
      <div class="key-box" data-key="j">
        <kbd class="key">J</kbd>
        <div class="sound">SNARE</div>
      </div>
      <div class="key-box" data-key="k">
        <kbd class="key">K</kbd>
        <div class="sound">TOM</div>
      </div>
      <div class="key-box" data-key="l">
        <kbd class="key">L</kbd>
        <div class="sound">TINK</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
